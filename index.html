	{
    var now = new Date().getTime();

    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	
	
	if(days <= 0 && hours <= 0 && minutes <= 0)
	{
	document.getElementById("cdown").innerHTML = "<p class='lmao'>Wonderlan Countdown</p>" + seconds + "s ";
	}
	else if(days <= 0 && hours <= 0)
	{
	document.getElementById("cdown").innerHTML = "<p class='lmao'>Wonderlan Countdown</p>" + minutes + "m " + seconds + "s ";
	}
	else if (days <= 0)
	{
	document.getElementById("cdown").innerHTML = "<p class='lmao'>Wonderlan Countdown</p>" + hours + "h "
    + minutes + "m " + seconds + "s ";
	}
	else
	{
    document.getElementById("cdown").innerHTML = "<p class='lmao'>Wonderlan Countdown</p>" + days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
	}
	
	if(days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 10 && seconds >= 0)
	{
		//setInterval(change, 1000);
